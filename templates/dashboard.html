{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3 class="mb-4">Welcome, {{ user.name }}</h3>
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Total Projects</h5>
        <p class="text-muted">5 Active Projects</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Donations</h5>
        <p class="text-muted">$12,500 Raised</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Impact</h5>
        <p class="text-muted">300+ Beneficiaries Supported</p>
      </div>
    </div>
  </div>
  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-4">Logout</a>
</div>
{% endblock %}
